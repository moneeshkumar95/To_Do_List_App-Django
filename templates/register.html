{% extends 'main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input style="margin-top:10px ;" class="button" type="submit" value="Register">
    </form>
    <P>Have a account? <a href="{% url 'login' %}">Login</a> </P>
</div>

{% endblock content %}
